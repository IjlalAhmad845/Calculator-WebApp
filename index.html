<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-box">
      <div class="display-container">
        <div class="upper-display"></div>
        <div class="display"></div>
      </div>
      <div class="calc-item calc-func">CE</div>
      <div class="calc-item calc-func">C</div>
      <div class="calc-item calc-func" id="backspace">←</div>
      <div class="calc-item calc-func" id="divide">/</div>
      <div class="calc-item special-func">1/x</div>
      <div class="calc-item special-func" id="rad">Rad</div>
      <div class="calc-item special-func">Sin</div>
      <div class="calc-item number" id="seven">7</div>
      <div class="calc-item number" id="eight">8</div>
      <div class="calc-item number" id="nine">9</div>
      <div class="calc-item calc-func" id="multiply">x</div>
      <div class="calc-item special-func">Cos</div>
      <div class="calc-item special-func">Tan</div>
      <div class="calc-item special-func" id="percent">%</div>
      <div class="calc-item number" id="four">4</div>
      <div class="calc-item number" id="five">5</div>
      <div class="calc-item number" id="six">6</div>
      <div class="calc-item calc-func" id="minus">-</div>
      <div class="calc-item special-func">ln</div>
      <div class="calc-item special-func">log</div>
      <div class="calc-item special-func" id="factorial">!</div>
      <div class="calc-item number" id="one">1</div>
      <div class="calc-item number" id="two">2</div>
      <div class="calc-item number" id="three">3</div>
      <div class="calc-item calc-func" id="plus">+</div>
      <div class="calc-item special-func" id="power">^</div>
      <div class="calc-item special-func">π</div>
      <div class="calc-item special-func">e</div>
      <div class="calc-item calc-func" id="dot">.</div>
      <div class="calc-item number" id="zero">0</div>
      <div class="calc-item equal">=</div>
      <div class="calc-item special-func" id="open-bracket">(</div>
      <div class="calc-item special-func" id="close-bracket">)</div>
      <div class="calc-item special-func" id="root">√</div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
